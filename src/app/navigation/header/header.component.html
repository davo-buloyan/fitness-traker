<mat-toolbar>
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidnav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div>Logo</div>
  <div fxFlex fxlayout fxLayoutAlign="flex-end" fxHide.xs>
    <a routerLink="/signup" *ngIf="!isAuth">Signup</a>

    <a routerLink="/training" *ngIf="isAuth">Training</a>
    <a style="cursor: pointer;" (click)="onLogput()" *ngIf="isAuth">Logout</a>
  </div>
</mat-toolbar>
