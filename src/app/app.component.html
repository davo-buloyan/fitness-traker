<mat-sidenav-container>
  <mat-sidenav #sidenav [opened]="isShowing" >
    <app-sidenav-list closeSidenav="sidnav.close()"></app-sidenav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
    <main>
      <router-outlet ></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
